
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pagamento Confirmado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 min-h-screen flex items-center justify-center">

  <main class="bg-white p-8 rounded-lg shadow-md text-center max-w-lg w-full">
    <h1 class="text-2xl font-bold text-green-700 mb-4">✅ Pagamento confirmado!</h1>
    <p class="mb-4">Seu plano foi ativado com sucesso. Aproveite todos os recursos premium da LotoMente!</p>
    <a href="painel.html" class="inline-block mt-4 px-6 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700">Ir para o painel</a>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNBIggOpIxDknGvxVnutLc79xCc9CB_G4",
      authDomain: "lotomente.firebaseapp.com",
      projectId: "lotomente",
      storageBucket: "lotomente.firebasestorage.app",
      messagingSenderId: "1045885993524",
      appId: "1:1045885993524:web:835f0ca416c2b4bf6ac061"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        const plano = localStorage.getItem("planoSelecionado") || "desconhecido";

        db.collection("planos_ativos").doc(user.uid).set({
          uid: user.uid,
          email: user.email,
          plano: plano,
          ativadoEm: new Date()
        })
        .then(() => {
          console.log("Plano salvo no Firestore com sucesso.");
        })
        .catch((error) => {
          console.error("Erro ao salvar plano:", error);
        });

      } else {
        alert("Você não está logado. Faça login para concluir a ativação do plano.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
