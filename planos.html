
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LotoMente - Assinaturas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gradient-to-br from-yellow-400 to-orange-500 min-h-screen flex items-center justify-center text-white">

  <main class="bg-white text-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-3xl space-y-6 text-center">
    <h1 class="text-3xl font-bold text-yellow-600">💼 Assinaturas LotoMente</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
      <!-- Gratuito -->
      <div class="border-2 border-yellow-500 p-4 rounded-lg shadow text-left">
        <h2 class="text-xl font-bold text-yellow-600">Gratuito</h2>
        <p class="mt-2">✔️ 2 palpites/mês<br>❌ Sem suporte<br>❌ Sem prioridade</p>
        <button onclick="selecionarPlano('gratis')" class="mt-4 w-full bg-yellow-500 hover:bg-yellow-600 text-white py-2 rounded">Selecionar</button>
      </div>

      <!-- Mensal -->
      <div class="border-2 border-purple-600 p-4 rounded-lg shadow text-left">
        <h2 class="text-xl font-bold text-purple-700">Mensal Premium</h2>
        <p class="mt-2">✔️ Palpites ilimitados<br>✔️ Suporte<br>✔️ Estatísticas exclusivas</p>
        <button id="btn-mensal" class="mt-4 w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded">Assinar R$14,90/mês</button>
      </div>

      <!-- Trimestral -->
      <div class="border-2 border-indigo-600 p-4 rounded-lg shadow text-left">
        <h2 class="text-xl font-bold text-indigo-700">Trimestral Premium</h2>
        <p class="mt-2">✔️ 3 meses de acesso<br>💸 Melhor valor<br>🧠 Ideal para apostadores sérios</p>
        <button id="btn-trimestral" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Assinar R$39,90/trimestre</button>
      </div>
    </div>

    <a href="painel.html" class="inline-block mt-6 bg-gray-800 hover:bg-black text-white px-6 py-2 rounded shadow">⬅️ Voltar</a>
  </main>

  <script>
    const stripe = Stripe("pk_live_51RWnW9KSs26vCNdVAx8TtbZwQMNAAf2JsnwO9PkZYF6Oh4H5j37s4abXBIF9ZyYCY9w3kp7eK3gDs4hGxV2ibA5U00tIIYsgeg");

    document.getElementById("btn-mensal").addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [{price: "prod_SRhorH3bR4myw1", quantity: 1}],
        mode: "subscription",
        successUrl: window.location.origin + "/sucesso.html",
        cancelUrl: window.location.origin + "/cancel.html"
      });
    });

    document.getElementById("btn-trimestral").addEventListener("click", () => {
      stripe.redirectToCheckout({
        lineItems: [{price: "prod_SRhsGk3IXMraJv", quantity: 1}],
        mode: "subscription",
        successUrl: window.location.origin + "/sucesso.html",
        cancelUrl: window.location.origin + "/cancel.html"
      });
    });

    function selecionarPlano(plano) {
      const nomes = {
        gratis: "Plano Gratuito"
      };
      const confirmar = confirm("Deseja ativar o " + nomes[plano] + "?");
      if (confirmar) {
        localStorage.setItem("planoSelecionado", plano);
        alert("Plano gratuito ativado!");
        window.location.href = "painel.html";
      }
    }
  </script>
</body>
</html>
