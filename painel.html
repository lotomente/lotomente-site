
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - LotoMente</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-800 to-purple-700 min-h-screen flex items-center justify-center text-white">

  <main class="bg-white text-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-md text-center space-y-6">
    <h1 class="text-3xl font-bold">👤 Painel do Usuário</h1>
    <p id="plano-info" class="text-lg text-purple-700 font-semibold"></p>

    <div class="space-y-3">
      <a href="palpite.html" class="block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded">🔮 Gerar Palpites</a>
      <a href="meus_palpites.html" class="block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">📜 Ver Meus Palpites</a>
      <a href="planos.html" class="block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 rounded">💼 Alterar Plano</a>
      <a href="index.html" class="block bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 rounded">⬅️ Voltar</a>
    </div>
  </main>

  <script>
    const plano = localStorage.getItem("planoSelecionado") || "gratis";
    const planoTexto = {
      gratis: "Plano atual: Gratuito (2 palpites/mês)",
      mensal: "Plano atual: Mensal Premium (acesso ilimitado)",
      trimestral: "Plano atual: Trimestral Premium (acesso ilimitado)"
    };
    document.getElementById("plano-info").innerText = planoTexto[plano] || "Plano não identificado";
  </script>

</body>
</html>
